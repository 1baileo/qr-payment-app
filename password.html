<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter Password</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        .password-input { font-size: 24px; width: 40px; text-align: center; margin: 5px; }
        #password-container { margin: 20px 0; }
        button { padding: 10px 20px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Enter Password</h1>
    <div id="password-container">
        <input type="password" maxlength="1" class="password-input" id="digit1" autofocus>
        <input type="password" maxlength="1" class="password-input" id="digit2">
        <input type="password" maxlength="1" class="password-input" id="digit3">
        <input type="password" maxlength="1" class="password-input" id="digit4">
        <input type="password" maxlength="1" class="password-input" id="digit5">
        <input type="password" maxlength="1" class="password-input" id="digit6">
    </div>
    <button id="submitBtn">Submit</button>

    <script>
        // Auto-focus to next input
        const inputs = document.querySelectorAll('.password-input');
        inputs.forEach((input, index) => {
            input.addEventListener('input', () => {
                if (input.value.length === 1 && index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }
            });
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && input.value === '' && index > 0) {
                    inputs[index - 1].focus();
                }
            });
        });

        document.getElementById('submitBtn').addEventListener('click', function() {
            var password = '';
            inputs.forEach(input => {
                password += input.value;
            });

            // For demonstration, we'll just alert the password.
            // In a real app, you'd verify the password securely.
            alert('Password entered: ' + password);

            // Redirect or perform actions based on password verification
            // Example:
            // if (password === '123456') {
            //     window.location.href = 'payment-success.html';
            // } else {
            //     alert('Incorrect password.');
            // }
        });
    </script>
</body>
</html>
